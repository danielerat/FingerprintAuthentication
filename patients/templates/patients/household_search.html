{% extends 'base.html' %} {% block content %}
<section>
  <div class="flex flex-col text-center w-full mb-12 mt-40">
    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
      RSSB PATIENT PRESENCE VERIFICATION SYSTEM
    </h1>
   
  </div>
  <div class="flex justify-center h-96">
    <form action="" method="POST">
      <div class="mb-3 xl:w-96">
        <div class="input-group relative flex items-stretch w-full mb-4 ">
          {% csrf_token %}
          <input
            type="text"
            name="householdId"
            class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            placeholder="search household national Id"
            aria-label="Search"
            aria-describedby="button-addon3"
          />
          <input
            class="btn inline-block px-6 py-2 border-2 border-blue-600 text-blue-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out"
            type="submit"
            value="Search"
            aria-label="Search"
          />
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
