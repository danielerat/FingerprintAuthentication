{% extends 'base.html' %} {% block content %} {% load static%}

<section class="w-2/3 mx-auto text-gray-600 body-font">
  <div
    class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center"
  >
    <div
      class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
    >
      <h1
        class="title-font sm:text-2xl text-2xl mb-4 font-medium text-site-yellow-2"
      >
        Are you sure ?
        <br class="hidden lg:inline-block" />
        This action if not reversible
      </h1>
      <p class="mb-8 leading-relaxed text-site-gray-2">
        Do you really want to delete
        <br />
        <span class="font-bold text-site-green-1">
          {{patient.patient.firstName}} {{patient.patient.firstName}}
        </span>
      </p>
      <div class="flex justify-center">
        <a
          href="{% url cancelLink %}"
          class="inline-flex text-site-green-1 bg-site-green-5 border-0 py-2 px-6 focus:outline-none hover:bg-site-green-3 rounded text-lg"
        >
          Cancel
        </a>
        <form method="POST" action="">
          {% csrf_token %}
          <input
            type="submit"
            value="Delete"
            class="ml-4 inline-flex text-site-yellow-1 bg-site-yellow-3 border-0 py-2 px-6 focus:outline-none hover:bg-site-yellow-4 rounded text-lg"
          />
        </form>
      </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
      <img
        class="object-cover object-center rounded"
        alt="hero"
        src="{% static 'images/delete.svg' %}"
      />
    </div>
  </div>
</section>
{% endblock %}
