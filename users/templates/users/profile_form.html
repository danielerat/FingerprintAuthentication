{% extends 'base.html' %}

{% block content %}

    <!-- Main Section -->
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'users:account' %}"><i class="im im-angle-left"></i></a>
                <br>

                <form class="form" method="POST" action="{% url 'users:edit_account' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form__field">
{#                            {% if field.label == 'Profile image' %}#}
{#                                <img class="avatar avatar--xl" src="{{ }}" />#}
{#                            {% endif %}#}
                            <label>{{ field.label }} </label>
                            {{ field }}

                        </div>
                    {% endfor %}

                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </main>

{% endblock %}
