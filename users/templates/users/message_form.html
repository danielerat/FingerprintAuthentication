{% extends 'base.html' %} {% block content %}

<!-- Main Section -->
<!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
    <div class="formWrapper">
      <a class="backButton" href="{% url 'users:user_profile' receiver.id %}">
        <i class="im im-angle-left"></i>
      </a>
      <br />

      <form action="" class="form" method="POST">
        {% csrf_token %} {% if not request.user.is_authenticated %}

        <div class="form__field">
          <label for="formInput#text">{{ form.first_name.label }}</label>
          {{ form.first_name }}
        </div>
        <div class="form__field">
          <label for="formInput#text">{{ form.last_name.label }}</label>
          {{ form.last_name }}
        </div>
        <div class="form__field">
          <label for="formInput#text">{{ form.email.label }}</label>
          {{ form.email }}
        </div>
        {% endif %}
        <div class="form__field">
          <label for="formInput#text">{{ form.subject.label }}</label>
          {{ form.subject }}
        </div>
        <div class="form__field">
          <label for="formInput#text">{{ form.body.label }}</label>
          {{ form.body }}
        </div>

        <input
          class="btn btn--sub btn--lg my-md"
          type="submit"
          value="Submit"
        />
      </form>
    </div>
  </div>
</main>
{% endblock %}
